
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Example inline</title>
</head>

<body>
    <div>
        <h1>inline</h1>
        <p th:inline="text">Hello, [[${userName}]]!</p>
        <br>
    </div>
    <div>
        <h1>not inline</h1>
        <p th:text="'Hello, ' + ${userName} + '!'"></p>
        <br>
    </div>
</body>

<script th:inline="javascript">
    var name = 'Hello, ' + [[${userName}]];
    alert(name);
</script>
</html>
