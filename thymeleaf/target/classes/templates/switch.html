
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Example switch</title>
</head>
<body>
    <div th:switch="${sex}">
        <p th:case="'woman'">She is a woman.</p>
        <p th:case="'man'">He is a man.</p>
        <!-- *: default case -->
        <p th:case="*">It.</p>
    </div>
</body>
</html>
